sudo: required
services: 
    - docker

script:
    - docker build -t myimages/node .
    - docker images myimages/node

before_deploy: 
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

deploy:
    provider: script
    script: docker push myimages/node
    on: 
        branch: master
        